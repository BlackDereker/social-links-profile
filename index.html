<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.scss">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" class="card__avatar">

      <div class="card__personal">
        <h1 class="card__personal-name">Jessica Randall</h1>
        <h2 class="card__personal-address">London, United Kingdom</h2>
      </div>

      <p class="card__description">"Front-end developer and avid reader."</p>

      <div class="card__social">
        <button>GitHub</button>
        <button>Frontend Mentor</button>
        <button>LinkedIn</button>
        <button>Twitter</button>
        <button>Instagram</button>
      </div>
    </card>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruna Godoi Machado</a>.
  </footer>
</body>
</html>
